# プロンプトインジェクション検知のスコア計算に使用する閾値を設定します。
# これらの値を調整することで、検知の感度を変更できます。
score-thresholds:
  # 類似度チェックの閾値 (Jaro-Winkler)
  # 入力テキストと既知のインジェクションパターンとの間の計算された類似度がこの値以上の場合、
  # インジェクションの可能性があると見なされます。
  # 値の範囲: 0.0 (完全に異なる) から 1.0 (完全に一致)
  # 推奨値: 0.7 - 0.9。値を低くすると検知しやすくなりますが、誤検知も増える可能性があります。
  # 例: 0.7
  similarity-threshold: 0.7
  # 非日本語文章の単語数閾値
  # 入力テキストが非日本語と判定された場合に、ここで設定された単語数を超えていると、
  # インジェクションの可能性があると見なされます。
  # 値の範囲: 整数 (例: 1以上)
  # 推奨値: 3 - 5。短い非日本語のフレーズ（例: OK, Yes）を許容しつつ、
  # 長い不審な非日本語入力を検知するためのものです。
  # 例: 3
  non-japanese-sentence-word-threshold: 3
