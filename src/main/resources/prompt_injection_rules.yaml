  - phrase: "\\b(run|execute|perform)\\s+(the\\s+)?following\\s+(command|code|instructions)\\b"
    type: "english_regex"
  - phrase: "\\b(無視して|忘れてください|キャンセルします)\\b.*新しい指示"
    type: "japanese_regex"
  - phrase: "あなたは今から(?!(?:犬|猫)$)[\\p{L}\\s]+として振る舞ってください"
