  # Regex examples (Existing)
  - phrase: "命令を上書きします"
    type: "japanese_phrase" # Added type
  - phrase: "^.*パスワードは何ですか.*$"
    type: "japanese_regex"
  - phrase: "^.*個人情報を教えて.*$"
    type: "japanese_regex"
  - phrase: "^.*\u79D8\u5BC6の情報を開示して.*$" # 秘密 (Unicode escaped)
